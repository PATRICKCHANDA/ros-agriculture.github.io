<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="ROS-Agriculture : ROS for Agricultural Robotics">

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/ros-agriculture">View on GitHub</a>
          
          <h1 id="project_title">ROS-Agriculture</h1>
          <h2 id="project_tagline">ROS for Agricultural Robotics</h2>

        </header>
    </div>

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
       <!-- MAIN CONTENT -->
       <p><img src='/images/ros-agriculture.png' /></p>
       
       {{ content }}
          
          </section>
</div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
